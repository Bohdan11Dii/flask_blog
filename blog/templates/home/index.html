{% extends "layout.html" %}

{% block content %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/posts.css') }}">

  <!-- Main Content-->
  <div class="posts-container">
    {% for post in posts %}
      <div class="post-card">
        <div class="post-header">
          <img class="author-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
          <div class="author-info">
            <span class="author-name">{{ post.author.username }}</span>
            <span class="post-date">{{ post.date_post.strftime("%Y-%m-%d") }}</span>
          </div>
        </div>

        <div class="post-body">
          <a href="{{ url_for('post', post_id=post.id ) }}"><span class="author-name">{{ post.title }}</span></a>
          {#        <a href="{{ url_for('post_detail', post_id=post.id) }}">#}
          {#          <h2 class="post-title">{{ post.title }}</h2>#}
          {#        </a>#}
          <p class="post-content">
            {{ post.content[:150] }}{% if post.content|length > 50 %}...{% endif %}
          </p>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
