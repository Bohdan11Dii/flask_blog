<div id="flash-messages">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash-message {{ category }}">
          {{ message }}
          <span class="close-btn">&times;</span>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
